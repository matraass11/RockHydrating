<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script defer src={% static "digitclassifier/draw.js" %}></script> 
    <script defer src={% static "digitclassifier/menu.js" %}></script> 
    <link rel="stylesheet" href={% static "digitclassifier/style.css" %}>
    <link rel="icon" type="image/x-icon" href={% static "digitclassifier/favicon.ico" %}>
</head>
<body>
    <div id="draw">
        <canvas width="28" height="28" id="drawCanvas"></canvas>
    </div>
    <div id="menu">
        <div id="upper">
            <input id="hiddenData" name="hiddenData">
            
            <button id="predict" class="butt">predict</button>
            <div id="columnGap"></div>
            <button class="butt" id="probsToggle"></button>
        </div>
        <div id="outputs">
            <p id="prediction">{{prediction}}</p>
            <p id="probs" style="display: none">{{probs}}</p>
        </div>
        <button id="clear" class="butt">clear</button>
    </div>
</body>
</html>
