<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script> -->
    <script defer src={% static "digitclassifier/draw.js" %}></script> 
    <script defer src={% static "digitclassifier/menu.js" %}></script> 
    <link rel="stylesheet" href={% static "digitclassifier/style.css" %}>
    <link rel="icon" type="image/x-icon" href={% static "digitclassifier/favicon.ico" %}>
</head>
<body>
    <div id="draw">
        <canvas width="28" height="28" id="drawCanvas"></canvas>
    </div>
    <div id="menu">
        <div id="upper">
            <form action="pred" method="POST">{% csrf_token %}
                <input id="hiddenData" name="hiddenData" value={{hiddenData}}>
                <input type="submit" class="butt" value="predict" id="predict">
            </form>
            <div id="columnGap"></div>
            <button class="butt" id="probsToggle"></button>
        </div>
        <div id="outputs">
            <h1 id="prediction">{{prediction}}</h1>
            <div id="probs" style="display: none">
                <canvas width="54" height="35" id="probsCanvas" class="probsCanvas"></canvas>
            </div>
        </div>
        <button id="clear" class="butt">clear</button>
    </div>
</body>
</html>
